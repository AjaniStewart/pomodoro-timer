<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Technique Timer</title>
        <link href="reset.css" type="text/css" rel="stylesheet">
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <div id="short_break" class="tab">Short Break</div>
                <div id="pomodoro" class="tab">Pomodoro</div>
                <div id="long_break" class="tab">Long Break</div>
            </div>
            <div class="timer_container">
                <div class="countdown">25:00</div>
                <button class="start_pause">Start</button>
                <button class="reset">Reset</button>
                <button class="edit">Edit Times</button>
            </div>
            <div class="instructions"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
